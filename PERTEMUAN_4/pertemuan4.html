<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Helpero</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <link rel="stylesheet" href="pertemuan4.css">
    </head>
    <body>
        <section class="container-fluid">
            <div class="row text-center">
                <div class="col-md-6 align-content-center order-2 order-md-1 text-center"
                    id="logo">
                    <img class="img-fluid" src="images/helpero.png" alt>
                </div>
                <div
                    class="col-md-6 align-content-center text-dark order-1 order-md-2"
                    id="form">
                    <h2 class="text-white text-center">Masuk ke Akun</h2>
                    <br>
                    <form class="">
                        <div class="row-mb-3">
                            <label for="exampleInputEmail1"
                                class="form-label text-white">Email
                                address</label>
                            <div class="col-sm-7 mx-auto text-center">
                                <input type="email" class="form-control"
                                    id="exampleInputEmail1"
                                    aria-describedby="emailHelp"
                                    placeholder="example@gmail.com">
                            </div>
                        </div>
                        <br>
                        <div class="row-mb-3">
                            <label for="exampleInputPassword1"
                                class="form-label text-white">Password</label>
                            <div class="col-sm-7 mx-auto text-center">
                                <input type="password" class="form-control"
                                    id="exampleInputPassword1"
                                    placeholder="masukkan password anda">
                            </div>
                        </div>
                        <br>
                        <button type="submit"
                            class="btn btn-primary col-sm-7 mx-auto">Masuk</button>
                        <br>
                        <br>
                        <br>
                        <p class="text-white text-center">
                            belum punya akun?
                            <a href="#" id="daftar">daftar</a>
                        </p>
                    </form>
                </div>
            </div>

        </section>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>
</html>
